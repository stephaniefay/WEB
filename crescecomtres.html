<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numeros crescentes eba</title>
    <script type="text/javascript">
        function cresce(a, b, c) {
            if (a < b){
                if(b < c)
                document.write("os números em ordem crescente são " + a + " , " + b +"e " + c);
                }
                document.write("os números em ordem crescente são " + a + " , " + c +"e " + b);

        }
    </script>
</head>
<body>
<script type="text/javascript">
    var x, y;
    x = parseFloat(prompt("Me entregue o primeiro número criatura de deus"));
    y = parseFloat(prompt("Me entregue o segundo número criatura de deus"));
    cresce(x, y);
</script>
</body>
</html>
