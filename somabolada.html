<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Função boladona</title>
    <script type="text/javascript">
        function funcao(x) {
            var resultado;
            resultado = 2 * x + 5;
            return resultado;
            }
    </script>
</head>
<body>
<p>Exemplo 1 da função boladona
</p>
<script type="text/javascript">
    var resultado;
    resultado = funcao(1);
    document.write(resultado);
</script>
<p>Exemplo 2 da função boladona
</p>
<script type="text/javascript">
    var resultado;
    resultado = funcao(8);
    document.write(resultado);
</script>
<p>Exemplo 3 da função boladona
</p>
<script type="text/javascript">
    var resultado;
    resultado = funcao(7);
    document.write(resultado);
</script>
<p>Exemplo 4 da função boladona
</p>
<script type="text/javascript">
    var resultado;
    resultado = funcao(5);
    document.write(resultado);
</script>
<p>Exemplo 5 da função boladona
</p>
<script type="text/javascript">
    var resultado;
    resultado = funcao(2);
    document.write(resultado);
</script>
</body>
</html>
