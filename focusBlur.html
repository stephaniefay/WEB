<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Teste de focus e blur</title>
</head>
<body>
<form>
<button onmouseover='document.getElementById("texto").focus()'>  Foco no campo da direita </button><br />
<input type="text" id="texto" /><br />
<input type="text" onfocus="this.blur()" value="Campo Inalcançável" />


</form>
</body>
</html>
