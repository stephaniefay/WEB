<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Função f(x,y) = 2x + 5y + 7</title>
    <script type="text/javascript">
        function matemagica(x, y) {
            var resultado;
            resultado = 2 * x + 5 * y + 7;
            return resultado;
        }
    </script>
</head>
<body>
<p> Função para f(1,8)</p>
<script type="text/javascript">
    var resultado;
    resultado = matemagica(1, 8);
    document.write(resultado);
</script>

<p> Função para f(8,7)</p>
<script type="text/javascript">
    var resultado;
    resultado = matemagica(8, 7);
    document.write(resultado);
</script>

<p> Função para f(7,5)</p>
<script type="text/javascript">
    var resultado;
    resultado = matemagica(7, 5);
    document.write(resultado);
</script>

<p> Função para f(5,2)</p>
<script type="text/javascript">
    var resultado;
    resultado = matemagica(5, 2);
    document.write(resultado);
</script>

<p> Função para f(2,0)</p>
<script type="text/javascript">
    var resultado;
    resultado = matemagica(2, 0);
    document.write(resultado);
</script>
</body>
</html>
