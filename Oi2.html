<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function falaOi() 
        {
            var nome;
            nome = document.formularioComNome.campoNome.value;
            document.write('Oi ' + nome);
            /* se mandar um document.write depois da página carregada ele apaga tudo */
        }

    </script>
</head>
<body>
<form name='formularioComNome'>
Entre com o seu nome:
<input type="text" name='campoNome' />
<input type="button" value='Fala oi' onclick='falaOi()'/>
</form>
</body>
</html>
