<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tcharan</title>
    <script type="text/javascript">
        function umafuncaoue() {
            document.getElementById("xablau").style = 'color: #FF0000;';
        }
        function coisou() {
            document.getElementById("coisinha").src = 'imagens/dinheiros.jpg';
        }
    </script>
</head>
<body>

<p id="xablau" align="left" onmouseover='umafuncaoue()' style="color:Gray; font-family:Verdana; font-size: 30px;"  >PUC <br />DI <br />Conceitos de Informática <br /> Javascript </p>
<div style="position:absolute; right:0px; top: 0px;">
<img src="imagens/brasao.jpg" id="coisinha" onclick='coisou()'  />
</body>
</html>
