<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Teste Funcoes Pura Matematica 2</title>

    <script type="text/javascript">
        function matmat2(x, y) {
            return 2 * x + 5 * y + 7;
        }
    </script>

</head>
<body>


<p align="center">f(1,8)<br />
<script type="text/javascript">
    var x, y;
    x = 1;
    y = 8;
    x = matmat2(x, y);
    document.write(x);
</script>
</p>

<p align="center">f(8,7)<br />
<script type="text/javascript">
    var x = 8;
    var y = 7;
    x = matmat2(x, y);
    document.write(x);
</script>
</p>

<p align="center">f(7,5)<br />
<script type="text/javascript">
    var x = 7;
    var y = 5;
    x = matmat2(x, y);
    document.write(x);
</script>
</p>

<p align="center">f(5,2)<br />
<script type="text/javascript">
    var x = 5;
    var y = 2;
    x = matmat2(x, y);
    document.write(x);
</script>
</p>

<p align="center">f(2,0)<br />
<script type="text/javascript">
    var x = 2;
    var y = 0;
    x = matmat2(x, y);
    document.write(x);
</script>
</p>

</body>
</html>
