<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>f(x, y) = 2x + 5y + 7</title>
    <script type="text/javascript">
        function f(x, y) {
            var resultado;
            resultado = 2 * x + 5 * y + 7;
            return resultado;
        }
    </script>
</head>
<body>

<script type="text/javascript">
    var resultado, x, y;
    x = prompt("Informe o primeiro numero");
    y = prompt("Informe o segundo numero");
    resultado = f(x,y);
    document.write(resultado);
</script>

</body>
</html>
