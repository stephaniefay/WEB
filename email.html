<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puta Merda</title>

    <script type="text/javascript">
        function oxe() {
            var oxe = new String(document.bolada.x.value);
            var ini;
            var fim;

            ini = oxe.indexOf("@");
            fim = oxe.length;
            if (ini >= 0)
                ini = oxe.substring(ini, fim);

            document.bolada.input.value = ini;
        }

</script>

</head>
<body>

<form name="bolada">
<input type="text" name="x" />
<input type="button" value="Mostra" onclick="oxe()"/>
<input type="text" name="input" />

</form>
</body>
</html>
