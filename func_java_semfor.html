<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Porque for é pros fracos~...</title>

    <script type="text/javascript">
        function matmat2(x, y) {
            return 2 * x + 5 * y + 7;
        }
    </script>

</head>
<body>

<p align="center">Função sem for, x = 1..3, y=5..7</p>

<script type="text/javascript">
    var resultado;
    resultado = matmat2(1, 5);
    document.write("x=1, y=5; Resultado:" + resultado);
</script>
<p></p>
<script type="text/javascript">
    var resultado;
    resultado = matmat2(2, 6);
    document.write("x=2, y=6; Resultado:" + resultado);
</script>
<p></p>
<script type="text/javascript">
    var resultado;
    resultado = matmat2(3, 7);
    document.write("x=3, y=7; Resultado:" + resultado);
</script>


</body>
</html>
