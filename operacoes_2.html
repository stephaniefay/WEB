<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">
        function oxe() {
            var x = parseInt(document.bolada.x.value);
            var y = parseInt(document.bolada.y.value);
            var op = document.bolada.op.value;

            if (op == '+') x = x + y;
            else if (op == '-') x = x - y;
            else if (op == '*') x = x * y;
            else x = x / y;

            document.bolada.input.value = x;

        }
    </script>

</head>
<body>

<form name="bolada">
<input type="text" name="x" />
<select name="op">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
</select>
<input type="text" name="y" />
<input type="button" value="=" onclick="oxe()"/>
<input type="text" name="input" />

</form>

</body>
</html>
